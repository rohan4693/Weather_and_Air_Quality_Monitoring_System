<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker</title>
</head>
<body>
    <h1>Carbon Tracker</h1>
    <p>Welcome to the Carbon Tracker page.</p>
    <h2>Carbon Tracker</h2>
    <form method="POST" action="{{ url_for('carbon_tracker') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.distance.label }}<br>
            {{ form.distance(size=32) }}
        </p>
        <p>
            {{ form.transport_mode.label }}<br>
            {{ form.transport_mode() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
